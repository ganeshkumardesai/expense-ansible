- name: disable old nodejs version
  ansible.builtin.shell: dnf module disable nodejs -y
- name: enable new nodejs version
  ansible.builtin.shell: dnf module disable nodejs -y
- name: install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: latest
- name: add user application
  ansible.builtin.user:
    name: expense
- name: import app-prereq
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
- name: Download nodejs dependencies
  community.general.npm:
    path: /app
    state: latest
- name: copy backendservice.conf
  ansible.builtin.copy:
    src: backendservice.conf
    dest: /etc/systemd/system/backend.service
- name: install python mysql client
  ansible.builtin.pip:
    name:
      - pymysql
      - cryptography
    executable: pip3.9
- name: load schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    login_password: ExpenseApp@1
    login_host: mysql-dev.ganeshreddy12.online
- name: start backend service
  ansible.builtin.systemd_service:
    state: restarted
    daemon_reload: yes
    name: backend
    enabled: yes